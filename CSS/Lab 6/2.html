<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q.2</title>
    <style>
        /* Define styles using selectors */
        .heading {
            font-family: Arial, sans-serif;
            font-size: 2em;
            color: navy;
            font-weight: bold;
            text-align: center;
        }

        .paragraph {
            font-family: "Times New Roman", serif;
            font-size: 1.2em;
            color: darkgreen;
            line-height: 1.5;
        }

        .highlight {
            background-color: yellow;
            font-style: italic;
        }

        .small-text {
            font-size: 0.8em;
            color: gray;
        }
    </style>
</head>
<body>

    <h1 class="heading">Welcome!</h1>

    <p class="paragraph">This is a paragraph of text. It uses a different font and style.</p>

    <p class="paragraph">Here is some <span class="highlight">highlighted</span> text within the paragraph.</p>

    <p class="small-text">This text is small.</p>

</body>
</html>
