<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        h1{
            text-align: center;
        }

        form{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <form action="">

        <h1>Registration Form</h1>

        <fieldset>
            <legend>Registration Form</legend>

            <br><br><br>

            First Name: <input type="text"> <br><br>
            Last Name: <input type="text"> <br><br>
            Age: <input type="number"> <br><br>
            Email Id: <input type="email"> <br><br>
            Description: <textarea name="" id=""></textarea> <br><br>
            Phone: <input type="number"> <br><br>
            Occupation: <input type="text"> <br><br>

            <input type="radio">I Agree Terms and Conditions   <input type="radio">I Disagree <br><br>

            <button>Submit</button>
            <button>Reset</button>

        </fieldset>
    </form>    
</body>
</html>
